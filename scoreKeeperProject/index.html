<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King of the Court</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://cdn3.sportngin.com/attachments/photo/9530/8494/KOTCC_Logo300dpi.png"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                KING OF THE COURT SCORE KEEPER
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span> to
                                    <span id="p3Display">0</span></h1>
                                <p class="subtitle">Use buttons below to keep score</p>
                            </div>

                            <label for="playingTo" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select name="playingTo" id="playingTo">
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="button is-primary is-large card-footer-item" id="p1Button">+1 Player
                                One</button>
                            <button class="button is-dark is-large card-footer-item" id="p2Button">+1 Player
                                Two</button>
                            <button class="button is-info is-large card-footer-item" id="p3Button">+1 Player
                                Three</button>
                            <button class="button is-danger is-large card-footer-item" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
